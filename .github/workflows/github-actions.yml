name: Node.js CI
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Yarn actions 🚨
        uses: borales/actions-yarn@v2.3.0

      - name: Build and export 🔧
        run: |
          yarn build
          yarn export

      - name: Ensure nojekyll 🔧
        run: touch out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages 
          folder: out
